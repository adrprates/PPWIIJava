<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/../fragments/head :: head('Cadastrar Fornecedor')}"></th:block>
<body>
<th:block th:replace="~{/../fragments/head :: header}"></th:block>
<div class="container">
    <h1>Cadastrar Fornecedor</h1>
    <form action="#" th:action="@{/fornecedor/salvar}" th:object="${fornecedor}" method="POST">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome" placeholder="Digite o nome do fornecedor">
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome inválido</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="cnpj" class="col-sm-2 col-form-label">CNPJ:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{cnpj}" class="form-control" id="cnpj" name="cnpj" placeholder="Digite o CNPJ do fornecedor">
                <p th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}">CNPJ inválido</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="endereco" class="col-sm-2 col-form-label">Endereço:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{endereco}" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço do fornecedor">
                <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}">Endereço inválido</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{telefone}" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone do fornecedor">
                <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Telefone inválido</p>
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Cadastrar Fornecedor</button>
    </form>
</div>
<th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>
</html>
